###########################################
########### colors and layout  ############
###########################################
# modified based on https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# quiet
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'bg=colour237 fg=colour1 bold'

# panes
set -g pane-border-style fg=colour238

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour237 fg=colour137 dim'
set -g status-left-length 20
set -g status-right '#[fg=colour233,bg=colour239,bold] %m/%d #[fg=colour233,bg=colour240,bold] %H:%M:%S '
set -g status-right-length 50

setw -g window-status-style 'bg=colour237 fg=colour2 none'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-current-style 'bg=colour239 fg=colour9 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour44]#W#[fg=colour249]#F '

setw -g window-status-bell-style 'bg=colour1 fg=colour255 bold'

