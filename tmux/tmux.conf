set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",putty-256*:Tc"

# remap prefix to 'alt + a'
unbind C-b
set -g prefix M-a
bind M-a send-prefix

set-option -g escape-time 50

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# vi-style key bindings for copy mode
setw -g mode-keys vi

###########################################
###### simualte some i3 keybindings  ######
###########################################

# switch windows alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
# panel
bind-key -n M-\ split-window -h
bind-key -n M-/ split-window -v
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R
bind-key -n M-k select-pane -U
bind-key -n M-j select-pane -D
bind-key -n M-f resize-pane -Z
bind-key -n M-t select-pane -l

# refresh config file
bind r source-file ~/.tmux.conf \; display-message " config reloaded ..."

#setw -g automatic-rename on
#setw -g automatic-rename-format "#{b:pane_current_path}"

###########################################
########### colors and layout  ############
###########################################
# modified based on https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# quiet
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# clock
setw -g clock-mode-colour magenta

# (copy) mode
setw -g mode-style bg=brightblack,fg=red

# panes
set -g pane-border-style fg=brightblack,bright

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style bg=black,fg=green
set -g status-left-length 20
set -g status-right-length 50
set -g status-right '#h %m/%d %H:%M:%S '

setw -g window-status-style fg=white
setw -g window-status-format ' #I:#[fg=cyan]#W#F '

setw -g window-status-current-style fg=white
setw -g window-status-current-format ' #[fg=brightred]#I#[fg=brightwhite]:#[fg=brightcyan]#W#F '

setw -g window-status-bell-style bg=red,fg=white,bright

