bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind-key -n M-Enter split-window -h
bind-key -n C-Enter split-window -v
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D
bind-key -n M-j select-pane -l
bind-key -n M-f resize-pane -Z

######################
### DESIGN CHANGES ###
######################
## modified based on https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour1
setw -g mode-bg colour237

# panes
set -g pane-border-bg colour0
set -g pane-border-fg colour238
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour9

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour237
set -g status-fg colour137
set -g status-attr dim
set -g status-right '#[fg=colour233,bg=colour238,bold] %m/%d #[fg=colour233,bg=colour240,bold] %H:%M:%S '
set -g status-right-length 50
#set -g status-left ''
set -g status-left-length 20

setw -g window-status-current-fg colour1
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour44]#W#[fg=colour249]#F '

setw -g window-status-fg colour9
setw -g window-status-bg colour237
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

